<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Finance Calculator</h3>
            </div>
            <div class="panel-body">
                <form class="form" onsubmit="return false">
                    <div class="form-group">
                        <label>Total Amount (in rupees)</label>
                        <input type="number" class="form-control" id="totalAmount" placeholder="Enter total amount">
                    </div>
                    <div class="form-group">
                        <label>Commission (in percentage)</label>
                        <input type="number" class="form-control" id="commission" placeholder="Enter commission percentage">
                    </div>
                    <div class="form-group">
                        <label>Tenure (in months)</label>
                        <input type="number" class="form-control" id="tenure" placeholder="Enter tenure">
                    </div>
                    <div class="form-group">
                        <label>Expected Returns (in percentage)</label>
                        <input type="number" class="form-control" id="expectedReturns" placeholder="Enter expected returns percentage">
                    </div>
                    <div class="form-group">
                        <label>Amount to pay =&nbsp;</label><label id="amountToPay">NA</label><br/>
                        <label>Per Month =&nbsp;</label><label id="perMonth">NA</label>
                    </div>
                    <button class="btn btn-primary" onclick="calculateAvgMonthlyPay()">Calculate</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
